<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
      <label id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required></label>
      <label id="number-label">Age (optional) <input id="number" type="number" placeholder="Age" min="18" max="120"></label>
      <label>Which option best describes your current role?
        <select id="dropdown">
        <option>Select a role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        </select>
      </label>
      <label><input name="recommend" type="radio" value="definitely">Definitely</label>
      <label><input name="recommend" type="radio" value="maybe">Maybe</label>
      <label><input name="recommend" type="radio" value="not-sure">Not sure</label>
      <label>What would you like to see improved? 
        <label><input type="checkbox" value="1">Front-end Projects</label>
        <label><input type="checkbox" value="2">Back-end Projects</label>
        <label><input type="checkbox" value="3">Data Visualization</label>
      </label>
      <label>Any comments or suggestions?
        <textarea placeholder="Enter your comment here..."></textarea>
      </label>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
